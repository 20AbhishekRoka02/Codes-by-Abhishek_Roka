<!DOCTYPE html>
<html>

<head>
    <title>Community table</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }
    table{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
        
    }
    td,th{
        border: 1px solid black;
        font-size: large;
        font-weight: bolder;
        
    }
    
</style>
<body>
    <table>
        <tr>
            <th>Community</th>
            <th>Male</th>
            <th>Female</th>
        </tr>
        <tr>
            <td>OBC</td>
            <td>35</td>
            <td>40</td>
        </tr>
        <tr>
            <td>SC/ST</td>
            <td>23</td>
            <td>12</td>
        </tr>
        <tr>
            <td>GEN</td>
            <td>12</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
